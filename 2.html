<h2>2. 플룸 구조론</h2>
<img src="플룸.jpg" width="60%">
<P>플룸(plume)
    1990년대에 발전한 지구 토모그래피(tomography)로 얻은 지구 내부의 3차원 구조의 해석에서 생긴 개념이다. 플룸 구조론은 플룸의 상승이나 하강으로 지구 내부의 변동이 일어난다는 이론으로 판 내부의 대규모 화산 활동을 설명하기 위해 등장했다. 판구조론을 지구 표층 운동으로 한정시키고 맨틀 대류설로 설명하지 못하는 판의 이동을 플롬 구조론으로 설명한다.</P>
