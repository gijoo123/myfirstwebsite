<h2>1. 대륙 이동설</h2>
<P>大陸移動說 / Continental Drift

    독일 기상학자 알프레트 베게너(Alfred Wegener)가 1912년도에 발표한 지질학적 모델이다. 가장 중요한 골자는 대륙이 '표이(drift)'했었다는 것이다. 과학적 근거를 토대로 대륙의 움직임을 주장한 근대적인 첫 번째 모델로 간주되며, 오늘날 판 구조론 구축의 시작점으로 인정받고 있다.</P>
